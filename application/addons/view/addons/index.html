{extend name="admin@index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">插件管理</div>
    <div class="layui-card-body">
        <table class="layui-hide" id="currentTable" lay-filter="currentTable"></table>
    </div>
</div>
<script type="text/html" id="titleTpl">
{{#  if(d.status >= 0){ }}
    {{#  if(d.config == 1 ){ }}
    <a class="layui-btn layui-btn-xs" data-open='{:url("config")}?name={{d.name}}' title="插件设置">设置</a>
    {{#  } }}
    {{#  if(d.status == 0){ }}
    <a class="layui-btn layui-btn-xs layui-btn-normal" data-request='{:url("state",["action"=>"enable"])}?name={{d.name}}' data-table="currentTable" confirm>启用</a>
    {{#  } else { }}
    <a class="layui-btn layui-btn-xs layui-btn-warm" data-request='{:url("state",["action"=>"disable"])}?name={{d.name}}' data-table="currentTable" confirm>禁用</a>
    {{#  } }}
    <a class="layui-btn layui-btn-xs layui-btn-danger" data-request='{:url("uninstall")}?name={{d.name}}' data-table="currentTable" data-title="确定卸载【{{d.title}}】，进行该操作？" confirm>卸载</a>
{{#  } else { }}
    <a class="layui-btn layui-btn-xs btn-install" data-name="{{d.name}}">安装</a>
<!--     <a class="layui-btn layui-btn-xs btn-install" data-request='{:url("install")}?name={{d.name}}' data-table="currentTable" data-title="确定安装【{{d.title}}】，进行该操作？" confirm>安装</a> -->
{{#  } }}
</script>
<button type="button" class="layui-btn layui-btn-sm" id="local-install" value="离线安装" style="display: none"/>
{/block}
{block name="script"}
<script>
layui.use(['yznTable','table','upload'], function() {
    var yznTable = layui.yznTable,
        $ = layui.$,
        table = layui.table,
        upload = layui.upload;

    var init = {
        table_elem: '#currentTable',
        table_render_id: 'currentTable',
    };

    yznTable.render({
        init: init,
        toolbar: ['refresh',
            [{
               html:'<a class="layui-btn layui-btn-sm" onclick="importFile();"><i class="iconfont icon-upload-fill"></i>&nbsp;本地安装</a>'
            }],
        ],
        url: '{:url("index")}',
        search:false,
        cols: [
            [
                { field: 'title', width: 150, title: '名称' },
                { field: 'name', width: 150, title: '标识' },
                { field: 'description', title: '描述' },
                { field: 'author', width: 90, title: '作者' },
                { field: 'version', width: 90, title: '版本' },
                { fixed: 'right', width: 160, title: '操作', templet: '#titleTpl' }
            ]
        ]
    });

    var install = function (name, force) {
        yzn.request.post({
            url: '{:url("install")}',
            data: {
                name: name,
                force: force ? 1 : 0,
            },
        }, function(res) {
            operate(res.data.addon.name, 'enable', false, function () {
               layer.alert('安装成功！清除浏览器缓存和框架缓存后生效！' + (res.data.addon.testdata ? '你还可以继续导入测试数据！' : ""), {
                    btn: res.data.addon.testdata ? ['导入测试数据', '暂不导入'] : ['确定'],
                    title:'温馨提示',
                    yes: function (index) {
                        if (res.data.addon.testdata) {
                            yzn.request.post({
                                url: '{:url("testdata")}',
                                data: {
                                    name: name,
                                }
                            }, function (data, ret) {
                                layer.close(index);
                            });
                        } else {
                            layer.close(index);
                        }
                    },
                    icon: 1
                });
            })
        },function(res) {
            
        })
    }

    var operate = function (name, action, force, success) {
        yzn.request.post({
            url: '{:url("state")}',
            data: {name: name, action: action, force: force ? 1 : 0}
        }, function(res) {
            if (typeof success === 'function') {
                success(res);
            }
            table.reload(init.table_render_id);
        }, function(res) {

        })
    };

    // 点击安装
    $(document).on("click", ".btn-install", function () {
        var name = $(this).data("name");
        install(name, false);
    });



    importFile=function (){
        $('#local-install').click();
    }

    //执行实例
    var uploadInst = upload.render({
        elem: '#local-install',
        url: '{:url("addons/addons/local")}',
        accept: 'file',
        exts: 'zip',
        done: function(res) {
            //上传完毕回调
            layer.alert(res.msg, {}, function(index) {
                if (res.code != 0) {
                    location.reload();
                }else{
                	layer.close(index);
                }
            });
        },
        error: function() {
            //请求异常回调
        }
    });
});
</script>
{/block}
