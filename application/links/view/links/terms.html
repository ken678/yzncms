{extend name="admin@index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">友情链接列表</div>
    <div class="layui-card-body">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li><a href="{:url('index')}">友情链接列表</a></li>
                <li class="layui-this"><a href="{:url('terms')}">分类列表</a></li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <table class="layui-hide" id="currentTable" lay-filter="currentTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="barTool">
    <a class="layui-btn layui-btn-xs" data-open='{:url("termsedit")}?id={{ d.id }}' data-full='false' data-width="500px" data-height="300px">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs layui-tr-del" href='{:url("termsdelete")}?id={{ d.id }}'>删除</a>
</script>
{/block}
{block name="script"}
<script>
layui.use('yznTable', function() {
    var table = layui.yznTable;

    var init = {
        table_elem: '#currentTable',
    };

    table.render({
        init: init,
        id: 'currentTable',
        elem: '#currentTable',
        toolbar: ['refresh'],
        url: '{:url("terms")}',
        search:false,
        cols: [
            [
                { field: 'id', width: 70, title: 'ID' },
                { field: 'name',align: "left", title: '分类名称' },
                { fixed: 'right', width: 150, title: '操作', toolbar: '#barTool' }
            ]
        ],
    });

});
</script>
{/block}
