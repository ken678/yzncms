{extend name="admin@index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">消费记录</div>
    <div class="layui-card-body">
        <div class="layui-form">
            <table class="layui-hide" id="currentTable" lay-filter="currentTable"></table>
        </div>
    </div>
</div>
<script type="text/html" id="barTool">
    <a href='{:url("del")}?ids={{ d.id }}' class="layui-btn layui-btn-xs layui-btn-danger layui-tr-del">删除</a>
</script>
{/block}
{block name="script"}
<script>
layui.use('yznTable', function() {
    var table = layui.yznTable;

    var init = {
        table_elem: '#currentTable',
    };

    table.render({
        init: init,
        id: 'currentTable',
        elem: '#currentTable',
        toolbar: ['refresh',
            [{
                    text: '在线充值',
                    url: '{:url("payment/modify_deposit")}',
                    method: 'open',
                    class: 'layui-btn layui-btn-sm',
                    extend: 'data-full="false"',

                },
                {
                    html: '<a class="layui-btn layui-btn-sm layui-btn-normal" href="{:url("payment/index")}">入账记录</a>'
                },
                {
                    html: '<a class="layui-btn layui-btn-sm layui-btn-danger" href="{:url("payment/pay_list")}">支付模块</a>'
                }
            ],
        ],
        url: '{:url("index")}',
        cols: [
            [
                { field: 'creat_at', align: "left", title: '消费流水号' },
                { field: 'username', width: 120, title: '用户名' },
                { field: 'money', width: 120, title: '消费金额', templet: '<div>{{ d.money }} {{#  if(d.type==1){ }} 元 {{#  } else { }} 点 {{#  } }}</div>' },
                { field: 'addtime', width: 200, title: '创建时间' },
                { field: 'ip', width: 200, title: 'IP' },
                { field: 'msg', width: 200, title: '备注说明' },
                { fixed: 'right', width: 80,title: '操作', toolbar: '#barTool' }
            ]
        ],
        page: {}
    });

});
</script>
{/block}
