{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-tab layui-tab-card">
            <ul class="layui-tab-title">
                {volist name="groupArray" id="vo"}
                <li class="{if $key==$group}layui-this{/if}"><a href="{:url('admin/config/setting',['group'=>$key])}">{$vo}</a></li>
                {/volist}
            </ul>
            <div class="layui-tab-content">
                <form class="layui-form" method="post">
                    {include file="inputItem"  /}
                    {if count($fieldList)}
                    <div class="layui-form-item layer-footer">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit data-refresh="false">立即提交</button>
                        </div>
                    </div>
                    {/if}
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
layui.use('yznForm', function() {
    var yznForm = layui.yznForm;
    $(document).on("fa.event.appendfieldlist", ".btn-append", function (e, obj) {
        yznForm.events.faselect(obj);
    });
    yznForm.listen();
});
</script>
{/block}
