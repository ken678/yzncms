{extend name="admin@index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">稿件管理</div>
    <div class="layui-card-body">
        <div class="layui-form">
            <table class="layui-hide" id="currentTable" lay-filter="currentTable"></table>
        </div>
    </div>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
      <a class="layui-btn layui-btn-sm layui-btn-danger confirm layui-batch-all" data-href='{:url("del")}'>批量删除</a>
      <a class="layui-btn layui-btn-sm layui-btn-normal confirm layui-batch-all" data-href='{:url("pass")}'>通过审核</a>
      <a class="layui-btn layui-btn-sm layui-btn-warm confirm layui-batch-all" data-href='{:url("reject")}'>退稿</a>
    </div>
</script>
<script type="text/html" id="barTool">
    <a data-open='{:url("cms/cms/edit")}?catid={{ d.catid }}&id={{ d.content_id }}' class="layui-btn layui-btn-xs" title="编辑" data-full="true"><i class='iconfont icon-brush_fill'></i></a>
    <a href='{:url("del")}?id={{ d.id }}' class="layui-btn layui-btn-danger layui-btn-xs layui-tr-del"><i class='iconfont icon-trash_fill'></i></a>
</script>
<script type="text/html" id="status">
    {{#  if(d.status==-1){ }}
<button class="layui-btn layui-btn-danger layui-btn layui-btn-xs">已退稿</button>
    {{#  } else if(d.status==0){ }}
<button class="layui-btn layui-btn-danger layui-btn layui-btn-xs">待审核</button>
    {{#  } else if(d.status==1){ }}
<button class="layui-btn layui-btn layui-btn-xs">已通过</button>
    {{#  } }}
</script>
{/block}
{block name="script"}
<script>
layui.use(['yznTable'], function() {
    var table = layui.yznTable;

    var init = {
        table_elem: '#currentTable',
        table_render_id: 'currentTable',
        delete_url: "{:url('del')}",
    };

    table.render({
        init: init,
        toolbar: ['refresh','delete',
            [{
               html:'<a class="layui-btn layui-btn-sm layui-btn-normal confirm" data-href="{:url("pass")}" data-batch-all="currentTable"><i class="iconfont icon-right"></i>&nbsp;通过审核</a>'
            },
            {
               html:'<a class="layui-btn layui-btn-sm layui-btn-warm confirm" data-href="{:url("reject")}" data-batch-all="currentTable"><i class="iconfont icon-close"></i>&nbsp;退稿</a>'
            }],
        ],
        url: '{:url("index")}',
        cols: [
            [
                { type: 'checkbox', fixed: 'left' },
                { field: 'id', width: 70, title: 'ID' },
                { field: 'title', title: '标题',search:false},
                { field: 'catname',width: 180, title: '所属栏目',search:false},
                { field: 'create_time', width: 180, title: '发布时间' },
                { field: 'username', width: 100, title: '发布人' },
                { field: 'url',width: 60,align:"center", title: 'URL',search:false,templet: yznTable.formatter.url},
                { field: 'status', width: 90, align: "center", title: '状态', templet: '#status'},
                { fixed: 'right', width: 90, title: '操作', toolbar: '#barTool' }
            ]
        ],
        page: {}
    });

});
</script>
{/block}
