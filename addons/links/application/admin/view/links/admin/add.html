{extend name="admin@index_layout"/}
{block name="main"}
<form class="layui-form" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">网站名称</label>
        <div class="layui-input-block">
            <input type="text" name="row[name]" autocomplete="off" placeholder="网站名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">网站网址</label>
        <div class="layui-input-block">
            <input type="text" name="row[url]" autocomplete="off" placeholder="http://" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item web_seo">
        <label class="layui-form-label">网站简介</label>
        <div class="layui-input-block">
            <textarea name="row[description]" placeholder="网站简介" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">链接类型</label>
        <div class="layui-input-block">
            <input type="radio" name="row[linktype]" value="0" checked title="文字链接" lay-filter="type">
            <input type="radio" name="row[linktype]" value="1" title="logo链接" lay-filter="type">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属分类</label>
        <div class="layui-input-block">
            <select name="row[termsid]">
                <option value="">==分类选择==</option>
                {volist name="Terms" id="vo"}
                 <option value="{$vo.id}">{$vo.name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建新分类</label>
        <div class="layui-input-block">
            <input type="text" name="row[termsname]" autocomplete="off" placeholder="创建新分类" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="number" name="row[listorder]" autocomplete="off" placeholder="排序" class="layui-input" value="100">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="row[status]" value="1" checked title="已通过" lay-filter="status">
            <input type="radio" name="row[status]" value="0" title="未通过" lay-filter="status">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">网站Logo</label>
        <div class="layui-input-block">
            <div class="js-upload-image">
                {:Form::image("row[image]")}
            </div>
        </div>
    </div>
    <div class="layui-form-item layer-footer">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
{/block}
{block name="script"}
<script type="text/javascript">
layui.use('yznForm', function() {
    var yznForm = layui.yznForm;
    yznForm.listen();
});
</script>
{/block}
