{extend name="admin@index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">群发短消息管理</div>
    <div class="layui-card-body">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li><a href="{:url('admin/message.message/index')}">短消息管理</a></li>
                <li class="layui-this"><a href="{:url('index')}">群发短消息管理</a></li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <table class="layui-hide" id="currentTable" lay-filter="currentTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script>
layui.use('yznTable', function() {
    var table = layui.yznTable;

    var init = {
        table_elem: '#currentTable',
        table_render_id: 'currentTable',
        delete_url: "{:url('del')}",
    };

    table.render({
        init: init,
        toolbar: ['refresh', 'delete',
            [{
                text: '群发短消息',
                url: "{:url('add')}",
                method: 'open',
                auth: 'add',
                class: 'layui-btn layui-btn-sm',
                extend: 'data-width="800" data-height="400"',
            }],
        ],
        url: '{:url("index")}',
        cols: [
            [
                { type: 'checkbox', fixed: 'left' },
                { field: 'id', width: 70, title: 'ID' },
                { field: 'subject', align: "left", width: 200, title: '标题' },
                { field: 'content', align: "left", title: '内容' },
                { field: 'groupname', width: 120, title: '会员组别' },
                { field: 'count', width: 100, title: '已读数量' },
                { field: 'create_time', width: 200, align: "center", title: '发送时间', search: 'range' },
                { width:80, title: '操作',templet: yznTable.formatter.tool,operat: ['delete']}
            ]
        ],
        page: {}
    });
});
</script>
{/block}
