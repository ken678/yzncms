{extend name="admin@index_layout"/}
{block name="main"}
<form class="layui-form" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">公众号APPID</label>
        <div class="layui-input-block">
            <input type="text" name="config[app_id]" placeholder="请输入公众号APPID" class="layui-input" value="{$info.config.app_id}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">AppSecret</label>
        <div class="layui-input-block">
            <input type="text" name="config[app_secret]" placeholder="请输入AppSecret" class="layui-input" value="{$info.config.app_secret}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商户ID(MCHID)</label>
        <div class="layui-input-block">
            <input type="text" name="config[mch_id]" placeholder="请输入商户ID(MCHID)"  class="layui-input" value="{$info.config.mch_id}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商户秘钥(KEY)</label>
        <div class="layui-input-block">
            <textarea name="config[key]" placeholder="请输入商户秘钥(KEY)" class="layui-textarea">{$info.config.key}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">沙箱模式</label>
        <div class="layui-input-block">
            <input type="radio" name="config[mode]" value="1" title="启用" {if $info.config.mode==1}checked{/if}>
            <input type="radio" name="config[mode]" value="0" title="禁用" {if $info.config.mode==0}checked{/if}>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">日志</label>
        <div class="layui-input-block">
            <input type="radio" name="config[log]" value="1" title="启用" {if $info.config.log==1}checked{/if}>
            <input type="radio" name="config[log]" value="0" title="禁用" {if $info.config.log==0}checked{/if}>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="启用" {if $info.status==1}checked{/if}>
            <input type="radio" name="status" value="0" title="禁用" {if $info.status==0}checked{/if}>
        </div>
    </div>
    <input type="hidden" name="id" value="{$info.id}">
    <div class="layui-form-item layer-footer">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit>立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
{/block}
{block name="script"}
<script type="text/javascript">
layui.use('yznForm', function() {
    var yznForm = layui.yznForm;
    yznForm.listen();
});
</script>
{/block}
