{template file="member/header.html"/}
<div class="layui-tab layui-tab-brief" lay-filter="user">
    <ul class="layui-tab-title">
        <li lay-id="" class="layui-this">在线充值</li>
    </ul>
    <div class="layui-tab-content" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
            <form class="layui-form layui-form-pane" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">充值金额</label>
                    <div class="layui-input-inline">
                        <input type="text" name="money" lay-verify="required" placeholder="请输入充值金额" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">充值方式</label>
                    <div class="layui-input-block">
                        {foreach :explode(',', $config['paytypelist']) as $key=>$vo } 
                        <input type="radio" name="pay_type" value="{$vo}" {if $key==0}checked{/if} title="{$vo=='wechat' ? '微信支付' : '支付宝支付'}">
                        {/foreach}
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">验证码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="verify" lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <img id="verify" src="{:captcha_src()}" alt="验证码" class="captcha">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit>立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </form>
        </div>
    </div>
</div>
{template file="member/layui.html"/}
<script type="text/javascript">
//刷新验证码
$("#verify").click(function() {
    var verifyimg = $("#verify").attr("src");
    $("#verify").attr("src", verifyimg.replace(/\?.*$/, '') + '?' + Math.random());
});
</script>
{template file="member/footer.html"/}
