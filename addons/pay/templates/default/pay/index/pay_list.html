{template file="member/header.html"/}
<div class="layui-tab layui-tab-brief">
    <ul class="layui-tab-title">
        <li class="layui-this">入账记录</li>
    </ul>
    <div class="layui-tab-content" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
        	<table class="layui-hide" id="currentTable" lay-filter="currentTable"></table>
        </div>
    </div>
</div>
{template file="member/layui.html"/}
<script>
layui.use(['yznTable','form'], function() {
    var yznTable = layui.yznTable,
        $ = layui.$,
        form = layui.form;

    var init = {
        table_elem: '#currentTable',
        table_render_id: 'currentTable',
    };

    yznTable.render({
        init: init,
        toolbar: ['refresh'],
        url: '{:url("pay_list")}',
        search:false,
        cols: [
            [
                { field: 'trade_sn', title: '订单号' },
                { field: 'pay_type', width: 120, title: '支付方式' },
                { field: 'money', width: 100, title: '支付金额', templet: '<div>{{ d.money }} {{#  if(d.type==1){ }} 元 {{#  } else { }} 点 {{#  } }}</div>'},
                { field: 'create_time', width: 180, title: '创建时间' },
                { field: 'pay_time', width: 180, title: '支付时间',search: 'range',templet: yznTable.formatter.datetime },
                { field: 'ip', width: 120, title: 'IP' },
                { field: 'status', width: 120, align: "center", title: '订单状态', templet: yznTable.formatter.label,
                     selectList:{'succ':'成功','failed':'失败','error':'异常','cancel':'取消','unpay':'待支付'},
                     custom:{'succ':"green",'failed':"red",'error':"orange",'unpay':"red"},search:false
                }
            ]
        ],
        page: {}
    });
});
</script>
{template file="member/footer.html"/}
